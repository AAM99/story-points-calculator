<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz de Story Points</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td input {
            width: 80%;
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        td input:focus {
            border-color: #4CAF50;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Matriz de Story Points</h1>

    <table>
        <thead>
            <tr>
                <th>Historia de Usuario</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>5</th>
                <th>8</th>
                <th>13</th>
                <th>21</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Historia 1"></td>
                <td><input type="radio" name="story1" value="1"></td>
                <td><input type="radio" name="story1" value="2"></td>
                <td><input type="radio" name="story1" value="3"></td>
                <td><input type="radio" name="story1" value="5"></td>
                <td><input type="radio" name="story1" value="8"></td>
                <td><input type="radio" name="story1" value="13"></td>
                <td><input type="radio" name="story1" value="21"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Historia 2"></td>
                <td><input type="radio" name="story2" value="1"></td>
                <td><input type="radio" name="story2" value="2"></td>
                <td><input type="radio" name="story2" value="3"></td>
                <td><input type="radio" name="story2" value="5"></td>
                <td><input type="radio" name="story2" value="8"></td>
                <td><input type="radio" name="story2" value="13"></td>
                <td><input type="radio" name="story2" value="21"></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Historia 3"></td>
                <td><input type="radio" name="story3" value="1"></td>
                <td><input type="radio" name="story3" value="2"></td>
                <td><input type="radio" name="story3" value="3"></td>
                <td><input type="radio" name="story3" value="5"></td>
                <td><input type="radio" name="story3" value="8"></td>
                <td><input type="radio" name="story3" value="13"></td>
                <td><input type="radio" name="story3" value="21"></td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        <p>&copy; 2025 Grefusa Analytics</p>
    </div>

</body>
</html>
