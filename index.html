<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimación de Story Points</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Estimación de Story Points</h2>
    <label for="complejidad">Complejidad (1-5)</label>
    <input type="number" id="complejidad" min="1" max="5" placeholder="Ingrese la complejidad">

    <label for="volumen">Volumen de Trabajo (1-5)</label>
    <input type="number" id="volumen" min="1" max="5" placeholder="Ingrese el volumen de trabajo">

    <label for="riesgo">Riesgo (1-5)</label>
    <input type="number" id="riesgo" min="1" max="5" placeholder="Ingrese el riesgo">

    <button onclick="calcularStoryPoints()">Calcular Story Points</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcularStoryPoints() {
      const complejidad = parseInt(document.getElementById("complejidad").value);
      const volumen = parseInt(document.getElementById("volumen").value);
      const riesgo = parseInt(document.getElementById("riesgo").value);
      
      if (isNaN(complejidad) || isNaN(volumen) || isNaN(riesgo)) {
        alert("Por favor, ingrese valores válidos para todos los campos.");
        return;
      }

      const total = complejidad + volumen + riesgo;
      document.getElementById("resultado").innerText = `Story Points Estimados: ${total}`;
    }
  </script>
</body>
</html>
